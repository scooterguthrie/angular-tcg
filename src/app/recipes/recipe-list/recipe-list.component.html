<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div class="list-group mb-4">
            <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
                <div class="d-flex w-100 justify-content-between">
                    <div>
                        <h5 class="mb-0">{{recipe.name}}</h5>
                        <p class="list-group-item-text mb-0">{{recipe.description}}</p>
                    </div>
                    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
